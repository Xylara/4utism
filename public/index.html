<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy</title>
</head>
<body>
    <div>
        <input type="text" id="searchbar" placeholder="Search or enter URL">
        <button id="go">Go</button>
    </div>
    <iframe id="frame"></iframe>

    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script src="/baremux/bare.cjs"></script>
    <script type="module">
        import { BareMuxConnection } from "/baremux/index.js";

        const searchbar = document.getElementById('searchbar');
        const go = document.getElementById('go');
        const frame = document.getElementById('frame');

        const connection = new BareMuxConnection("/baremux/worker.js");
        
        await connection.setTransport("/epoxy/index.mjs", [{ wisp: "wss://" + location.host + "/wisp/" }]);

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/uv/uv.sw.js', {
                scope: __uv$config.prefix
            }).then(() => {
                console.log('Service Worker registered');
            }).catch((err) => {
                console.error('Service Worker registration failed:', err);
            });
        }

        async function search() {
            let url = searchbar.value.trim();
            if (!url) return;

            if (!url.includes('.') && !url.startsWith('http')) {
                url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
            } else if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            frame.src = __uv$config.prefix + __uv$config.encodeUrl(url);
        }

        go.addEventListener('click', search);
        searchbar.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') search();
        });
    </script>
</body>
</html>
